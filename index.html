                 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preloved Kicks Demo</title>
<style>
:root{--bg:#f7f7f8;--card:#fff;--text:#0f172a;--muted:#475569;--border:#e5e7eb;--accent:#111;}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);padding:20px;}
h1,h2{margin:10px 0;}
input,select,button{padding:6px 10px;margin:4px 0;border-radius:8px;border:1px solid #ccc;}
button{cursor:pointer;background:var(--accent);color:#fff;border:none;}
.grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px;}
@media(min-width:600px){.grid{grid-template-columns:repeat(2,1fr);}}
@media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr);}}
.card{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 1px 3px rgba(0,0,0,.1);}
.card img,.placeholder{width:100%;height:140px;background:#eee;display:flex;align-items:center;justify-content:center;margin-bottom:8px;}
.icon{width:16px;height:16px;fill:currentColor;margin-right:4px;vertical-align:middle;}
.badges{display:flex;gap:6px;flex-wrap:wrap;margin:6px 0;}
.pill{display:inline-flex;align-items:center;gap:4px;padding:4px 8px;border:1px solid var(--border);border-radius:999px;background:#fff;font-size:12px;}
.row{display:flex;align-items:center;justify-content:space-between;margin-top:8px;}
.price{font-weight:800;}
</style>
</head>
<body>

<h1>Preloved Kicks Demo</h1>

<h2>Add New Shoe</h2>
<input id="title" placeholder="Shoe Name">
<input id="price" type="number" placeholder="Price">
<input id="size" placeholder="Size (US/EU)">
<select id="category">
  <option value="sneakers">Sneakers</option>
  <option value="running">Running</option>
  <option value="casual">Casual</option>
  <option value="formal">Formal</option>
</select>
<button onclick="addShoe()">Add Shoe</button>

<h2>Filter / Search</h2>
<input id="search" placeholder="Search by name">
<select id="filterCat">
  <option value="all">All Categories</option>
  <option value="sneakers">Sneakers</option>
  <option value="running">Running</option>
  <option value="casual">Casual</option>
  <option value="formal">Formal</option>
</select>

<h2>Products</h2>
<div id="grid" class="grid"></div>

<script>
const WHATSAPP = "923001234567"; // replace with your number
let products = [
  {title:"Nike Air",price:6999,size:"US 9 / EU 42.5",category:"sneakers"},
  {title:"Adidas Runner",price:7499,size:"US 10 / EU 44",category:"running"},
  {title:"Vans Old Skool",price:4999,size:"US 8.5 / EU 41",category:"casual"},
];

function waLink(p){
  const txt = `Salam! Mujhe Preloved Kicks se is product mein interest hai:%0A%0A${p.title}%0APrice: ${p.price}%0ASize: ${p.size}%0A%0AKripya availability confirm kar dein.`;
  return `https://wa.me/${WHATSAPP}?text=${txt}`;
}

function render(){
  const kw = document.getElementById("search").value.toLowerCase();
  const cat = document.getElementById("filterCat").value;
  const grid = document.getElementById("grid");
  const list = products.filter(p=>{
    const matchCat = cat==="all" || p.category===cat;
    const matchKw = !kw || p.title.toLowerCase().includes(kw);
    return matchCat && matchKw;
  });
  grid.innerHTML = list.map(p=>`
    <div class="card">
      <div class="placeholder">
        <svg class="icon" viewBox="0 0 24 24"><path d="M2 18h20v-2H2v2zm3-5h14v-2H5v2zm3-5h8V6H8v2z"/></svg>
      </div>
      <div><strong>${p.title}</strong></div>
      <div>${p.size}</div>
      <div class="price">PKR ${p.price}</div>
      <div class="badges">
        <span class="pill"><svg class="icon" viewBox="0 0 24 24"><path d="M3 3h18v13H3V3zm0 15h18v2H3v-2z"/></svg>COD</span>
        <span class="pill"><svg class="icon" viewBox="0 0 24 24"><path d="M20 6H9.31l-.95-2.34A1 1 0 0 0 7.45 3H4a1 1 0 0 0 0 2h2.55l3.75 9.34a1 1 0 0 0 .93.66H19a1 1 0 0 0 .92-.62l3-7A1 1 0 0 0 22 6h-2z"/></svg>Cleaned</span>
        <span class="pill"><svg class="icon" viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 9.95 11h-2.02a8 8 0 1 1-2.23-6.36L15 9h7V2l-2.07 2.07A9.93 9.93 0 0 0 12 2z"/></svg>7-Day Exchange</span>
      </div>
      <div class="row">
        <a href="${waLink(p)}" target="_blank"><button>Order</button></a>
      </div>
    </div>
  `).join("");
}

function addShoe(){
  const title = document.getElementById("title").value;
  const price = parseInt(document.getElementById("price").value);
  const size = document.getElementById("size").value;
  const category = document.getElementById("category").value;
  if(title && price && size){
    products.push({title,price,size,category});
    render();
    document.getElementById("title").value="";
    document.getElementById("price").value="";
    document.getElementById("size").value="";
  } else {
    alert("Please fill all fields!");
  }
}

document.getElementById("search").addEventListener("input",render);
document.getElementById("filterCat").addEventListener("change",render);

render();
</script>

</body>
</html>
