                  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preloved Kicks Admin</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#f7f7f8;color:#111;margin:0;padding:16px;}
h1,h2{margin:8px 0;}
input,select,textarea,button{padding:8px 10px;margin:4px 0;border-radius:8px;border:1px solid #ccc;width:100%;}
button{cursor:pointer;background:#111;color:#fff;border:none;}
.grid{display:grid;grid-template-columns:1fr;gap:16px;margin-top:16px;}
@media(min-width:640px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(min-width:960px){.grid{grid-template-columns:repeat(3,1fr)}}
.card{background:#fff;border-radius:12px;padding:12px;box-shadow:0 1px 3px rgba(0,0,0,.1);position:relative;}
.card img{width:100%;height:180px;object-fit:cover;border-radius:8px;}
.row{display:flex;justify-content:space-between;align-items:center;margin-top:6px;}
.price{font-weight:700;}
.actions{display:flex;gap:4px;margin-top:6px;}
.actions button{padding:4px 8px;font-size:0.8rem;}
.filter-section{margin-top:16px;margin-bottom:16px;}
</style>
</head>
<body>

<h1>Preloved Kicks Admin Panel</h1>

<section>
  <h2>Add / Edit Shoe</h2>
  <input type="hidden" id="editIndex">
  <input type="text" id="title" placeholder="Shoe Title (e.g., Nike Air)">
  <input type="text" id="size" placeholder="Size (e.g., US 9 / EU 42.5)">
  <input type="text" id="condition" placeholder="Condition (e.g., 8/10 Light Wear)">
  <input type="number" id="price" placeholder="Price (PKR)">
  <input type="text" id="img" placeholder="Image URL">
  <select id="category">
    <option value="sneakers">Sneakers</option>
    <option value="running">Running</option>
    <option value="casual">Casual</option>
    <option value="formal">Formal</option>
  </select>
  <button id="addBtn">Add / Update Shoe</button>
</section>

<section class="filter-section">
  <label for="filterCat">Filter by Category:</label>
  <select id="filterCat">
    <option value="all">All</option>
    <option value="sneakers">Sneakers</option>
    <option value="running">Running</option>
    <option value="casual">Casual</option>
    <option value="formal">Formal</option>
  </select>
</section>

<section>
  <h2>Product List</h2>
  <div id="grid" class="grid"></div>
</section>

<script>
const WHATSAPP = "923033518764"; // apka WhatsApp number
let products = JSON.parse(localStorage.getItem("products")) || [];

const grid = document.getElementById('grid');
const titleInput = document.getElementById('title');
const sizeInput = document.getElementById('size');
const conditionInput = document.getElementById('condition');
const priceInput = document.getElementById('price');
const imgInput = document.getElementById('img');
const categoryInput = document.getElementById('category');
const editIndexInput = document.getElementById('editIndex');
const addBtn = document.getElementById('addBtn');
const filterCat = document.getElementById('filterCat');

function saveProducts(){ localStorage.setItem("products", JSON.stringify(products)); }

function waLink(p){
  const txt = `Salam! Mujhe Preloved Kicks se is product mein interest hai:%0A%0A${p.title}%0APrice: PKR ${p.price}%0ASize: ${p.size}%0A%0AKripya availability confirm kar dein.`;
  return `https://wa.me/${WHATSAPP}?text=${txt}`;
}

function render(filter="all"){
  grid.innerHTML = products.filter(p=>filter==="all"?true:p.category===filter)
    .map((p,i)=>`
      <div class="card">
        <img src="${p.img}" alt="${p.title}">
        <div class="title"><strong>${p.title}</strong></div>
        <div class="meta">${p.size} â€¢ ${p.condition}</div>
        <div class="row">
          <div class="price">PKR ${p.price}</div>
          <a href="${waLink(p)}" target="_blank"><button>Order</button></a>
        </div>
        <div class="actions">
          <button onclick="editShoe(${i})">Edit</button>
          <button onclick="deleteShoe(${i})">Delete</button>
        </div>
      </div>
    `).join('');
}

function clearForm(){
  titleInput.value = sizeInput.value = conditionInput.value = priceInput.value = imgInput.value = "";
  editIndexInput.value = "";
  addBtn.textContent = "Add Shoe";
}

function editShoe(i){
  const p = products[i];
  titleInput.value = p.title;
  sizeInput.value = p.size;
  conditionInput.value = p.condition;
  priceInput.value = p.price;
  imgInput.value = p.img;
  categoryInput.value = p.category;
  editIndexInput.value = i;
  addBtn.textContent = "Update Shoe";
}

function deleteShoe(i){
  if(confirm("Are you sure you want to delete this shoe?")){
    products.splice(i,1);
    saveProducts();
    render(filterCat.value);
  }
}

addBtn.addEventListener('click', ()=>{
  const newShoe = {
    title: titleInput.value,
    size: sizeInput.value,
    condition: conditionInput.value,
    price: parseInt(priceInput.value),
    img: imgInput.value,
    category: categoryInput.value
  };
  if(!newShoe.title || !newShoe.price || !newShoe.img){
    alert("Please fill title, price & image URL!");
    return;
  }
  const editIndex = editIndexInput.value;
  if(editIndex===""){
    products.push(newShoe);
  }else{
    products[editIndex] = newShoe;
  }
  saveProducts();
  render(filterCat.value);
  clearForm();
});

filterCat.addEventListener('change', ()=>{
  render(filterCat.value);
});

render();
</script>

</body>
</html>
